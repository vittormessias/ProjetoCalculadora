<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main>
        <input id="resultado" type="text" placeholder="0" class="form-control" disabled="disabled">
            <div class="col d-flex justify-content-center ">
                <div id="btn-group mr-3" role="group" aria-label="Primeiro grupo">
                    <button onclick="calcular('valor', '9')" type="button" class="btn btn-secondary rounded" value="9">9</button>
                    <button onclick="calcular('valor', '8')" type="button" class="btn btn-secondary rounded" value="8">8</button>
                    <button onclick="calcular('valor', '7')" type="button" class="btn btn-secondary rounded" value="7">7</button>
                    <button onclick="calcular('valor', '6')" type="button" class="btn btn-secondary rounded" value="6">6</button>
                    <button onclick="calcular('valor', '5')" type="button" class="btn btn-secondary rounded" value="5">5</button>
                    <button onclick="calcular('valor', '4')" type="button" class="btn btn-secondary rounded" value="4">4</button>
                </div>
                <div id="btn-group mr-3" role="group" aria-label="Segundo grupo">
                    <button onclick="calcular('valor', '1')" type="button" class="btn btn-secondary rounded" value="1">1</button>
                    <button onclick="calcular('valor', '2')" type="button" class="btn btn-secondary rounded" value="2">2</button>
                    <button onclick="calcular('valor', '3')" type="button" class="btn btn-secondary rounded" value="3">3</button>  
                </div>
                <div id="btn-group mr-3" role="group" aria-label="Terceiro grupo">
                    <button onclick="calcular('acao', '/')" type="button" class="btn btn-secondary rounded" value="/">/</button>
                    <button onclick="calcular('acao', '-')" type="button" class="btn btn-secondary rounded" value="-">-</button>
                    <button onclick="calcular('acao', '+')" type="button" class="btn btn-secondary rounded" value="+">+</button>
                </div>
                    <button onclick="calcular('valor', '0')" type="button" class="btn btn-secondary rounded" value="0">0</button>
            </div>
        <button class="btn btn-primary" type="submit" value="=" onclick="calcular('acao', '=')">=</button>
    </main>
    <script src="calculo.js"></script>
</body>
</html>
